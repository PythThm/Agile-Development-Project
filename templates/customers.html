{% extends "base.html" %}

{% block content %}
<h1>Customers</h1>
{% for customer in customers %}
<li>
    <a href="{{ url_for('html.customer_detail', customer_id=customer.id) }}">View details</a> <!-- This is a link to the customer_detail page -->
    <span>{{ customer.id }}</span>
    <span>{{ customer.name }}</span>
    <span>{{ customer.phone }}</span>
</li>
{% endfor %}
{% endblock %}
