{% extends "base.html" %}

{% block content %}

<h1 class="title">Support</h1>
{% if not current_user.is_authenticated %}
<div class="container-center">
  <h3 class="center">Please Log in first.</h3>
  <a href="{{ url_for('auth.login') }}" class="center btn">Go to Login Page</a>
</div>
{% else %}
<div class="container-center">
  <p>For any questions or concerns, please fill out the form below:</p>
</div>
<form action="{{ url_for('supports.submit_issues') }}" method="POST" class="form-align profile_nav rightNav">
  <div class="form-group form-label">
    <label for="issue_title">Issue Title:</label>
    <input type="text" id="issue_title" name="issue_title" class="form-control box" required>
  </div>
  <div class="form-group form-label">
    <label for="issue_description">Issue Description:</label>
    <textarea id="issue_description" name="issue_description" class="form-control box" rows="5" required></textarea>
  </div>
  <button type="submit" class="btn btn-primary PButton">Submit</button>
</form>
{% endif %}

{% endblock %}
