{% extends "base.html" %}

{% block content %}
<h1>View Issues</h1>
{% for issue in issues %}
    <h2>{{ issue.title }}</h2>
    <p>{{ issue.description }}</p>
    <p>Submitted by: {{ issue.user.username }}</p>
    <p>Submitted on: {{ issue.created_on }}</p>
    <p>Status: {{ issue.status }}</p>
    <a href="{{ url_for('supports.view_issue', issue_id=issue.id) }}">View Issue</a>
{% endfor %}
{% endblock %}
