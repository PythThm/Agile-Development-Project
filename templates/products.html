{% extends "base.html" %}

{% block content %}
<h1>Products</h1>
{% for product in products %}
<li>
    <a href="{{ url_for('html.product_detail', productname=product.name)}}">View details</a> <!-- This is a link to the product_detail page -->
    <span>{{ product.name }}</span>
</li>
<form action="">
    <button type="submit" name="additem" value="{{ product.name }}">add to cart</button>
</form>
{% endfor %}
{% endblock %}
