{% extends "base.html" %}
{% block content %}

<h1>Product detail</h1>
<ul>
<li>
    <span>Name: {{ product.name }}</span>
</li>
<li>
    <span>Price: ${{ product.price|round(2) }}</span>
</li>
<li>
    <span>Product ID: {{ product.id }}</span>
</li>
<li>
    <span>Stock: {{ product.available }}</span>
</li>

</ul>

<button type="button">Add to Shopping Cart</button>

{% endblock %}
