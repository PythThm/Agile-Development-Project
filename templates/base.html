<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

    <nav>
        <div>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('products.products') }}">Products</a>
            <a href="{{ url_for('supports.supports') }}">Support</a>
            <a href="{{ url_for('auth.login') }}">Login</a>
            <a href="{{ url_for('auth.signup') }}">Sign Up</a>
            
            {% if current_user.is_authenticated %}     
            <a href="{{ url_for('orders.cart') }}">Cart</a>
            <a href="{{ url_for('orders.checkout')}}">Checkout</a>
            <a href="{{ url_for('auth.logout') }}">Logout</a>
            <a href="{{ url_for('users.profile') }}">Profile</a>
            {% endif %}
            <span>
                (
            </span>
            <!--  Hide all menus below except for the Login menu -->


            <!-- Only Admin -->
            <a href="{{ url_for('admin.admin') }}">Dashboard</a>
            <a href="{{ url_for('users.users') }}">Customers</a>
            <a href="{{ url_for('orders.orders') }}">Orders</a>
            <span>
                )
            </span>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

</body>

</html>
