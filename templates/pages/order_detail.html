{% extends "base.html" %}

{% block content %}

<h2>Order details</h2>
{% for order in orders %}
<li>
    <span>Product_id: {{ order.product_id }}</span>
    <span>Product: {{ order.product.name }}</span>
    <span>Quantity: {{ order.quantity }}</span>
    <span>Individual Price: {{ order.product.price|round(2) }}</span>
</li>

{% endfor %}
{% endblock %}
