{% extends "base.html" %}

{% block content %}
<h1>Customer Information</h1>

<table>
    <thead>
        <tr>
            <th scope="col" width="20">ID</th>
            <th scope="col" width="90">Name</th>
            <th scope="col" width="90">Phone</th>
            <th scope="col" width="90">Email</th>
            <th scope="col" width="70">Details</th>
        </tr>
    </thead>
    <tbody>
        {% for customer in customers %}
        <tr>
            <td>{{ customer.id }}</td>
            <td>{{ customer.name }}</td>
            <td>{{ customer.phone }}</td>
            <td> test@gmail.com</td>
            <td>
                <!-- This is a link to the customer_detail page -->
                <a href="{{ url_for('users.customer_detail', customer_id=customer.id) }}" class="btn">View</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>

</table>

{% endblock %}
