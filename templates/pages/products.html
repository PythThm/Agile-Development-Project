{% extends "base.html" %}

{% block content %}


<h1>Products List</h1>

<table>
    <thead>
        <tr>
            <th scope="col" width="90">Name</th>
            <th scope="col" width="40">Price</th>
            <th scope="col" width="40">Available</th>
            <th scope="col" width="40">Details</th>
            <th scope="col" width="70">Option</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.price|round(2) }}</td>
            <td>{{ product.available }}</td>
            <td>
                <a href="{{ url_for('products.product_detail', productname=product.name)}}" class="btn">View
                </a>
            </td>
            <td>
                <form action="">
                    <button type="submit" value="{{ product.name }}" class="btn">Add to
                        Cart</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>

</table>


{% endblock %}
